name: MigraSafe CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest test_migrasafe.py -v --tb=short
      - name: Smoke test CLI
        run: |
          echo "ALTER TABLE users ADD COLUMN age INT NOT NULL;" > /tmp/bad.sql
          python cli.py -f json /tmp/bad.sql --threshold 100 | python -m json.tool
